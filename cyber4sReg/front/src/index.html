
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script defer src="bundle.js"></script>
</head>

<body>
  <form class="container-md p-5">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name" />
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" placeholder="Age" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="ability">Special Ability</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability1">
          <label class="form-check-label" for="ability1">Time managment</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability2">
          <label class="form-check-label" for="ability2">Fast runner</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability3">
          <label class="form-check-label" for="ability3">Self motivation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability4">
          <label class="form-check-label" for="ability4">Quik learner</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability5">
          <label class="form-check-label" for="ability5">Good cook</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability6">
          <label class="form-check-label" for="ability6">Critical thinking</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ability7">
          <label class="form-check-label" for="ability7">Good communication</label>
        </div>
      </div>
      <div class="form-group-row">
        <button id="sbmt" class="btn btn-primary"> Sign Up </button>
      </div>
    </div>
  </form>
</body>

</html>
